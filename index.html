<body>
    <script src="lib/mithril.js"></script>
    <script>
      var root = document.body;

      // Splash
      var Splash = {
        view: function() {
            return m("a", {href: "#!/hello"}, "Enter!")
        }
      };

      // Home
      var count = 0;
      var increment = function() {
        count++;
      };
      var Hello = {
        view: function() {
            return m("main", [
                m("h1", {class: "title"}, "My first app"),
                m("button", {onclick: increment}, count + " clicks"),
            ])
        }
      }

      m.route(root, "/splash", {
        "/splash": Splash,
        "/hello": Hello,
      })
    </script>
</body>
